{%extends 'base.html'%}
{%block main_block%}
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 border p-5 border-3 shadow ">
            <h1 class="text-center fw-bold">Calorie Calculator</h1>

            <form action="" method="post">
                {%csrf_token%}
        
                <div class="mb-3">
                    <label for="">Weight in kg</label>
                    <input type="text" name="weightBox" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Height in cm</label>
                    <input type="text" name="heightBox" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Age</label>
                    <input type="text" name="ageBox" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Select Gender</label>
                    <select id="" name="genderBox" class="form-control form-select">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Select activity level</label>
                    
                    <select id="" name="activityBox" class="form-control form-select">
        
                        <option value="1.2"> sedentary (little or no exercise)</option>
                        <option value="1.375"> lightly active</option>
                        <option value="1.55"> moderately active</option>
                        <option value="1.725">very active</option>
                        <option value="1.9"> extra active</option>
        
                    </select>
                </div>
        
                <div class="mb-3">
                    <button class="btn btn-success form-control" type="submit">Calculate</button>
                </div>
                CALORIE={{calorie}}
        
        
        
            </form>
        </div>
        <div class="col-3"></div>
    </div>
   </div>

{%endblock%}
