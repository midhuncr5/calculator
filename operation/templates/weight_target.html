<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            margin-top: 200px;
            width: 500px;
            height: 450px;
            box-shadow: 2px 4px 7px;
            margin-left: 500px;
            background-color: white;
            
        }
        button{
            margin-left: 150px;
        }
        body{
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            background-repeat: no-repeat;
            height: 100vh;

        }
        
    
    </style>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
        
        <div id="div1">
        <center>
            <h1 align="center" class="p-2">weight target</h1>
        <table>
            <tr>
                <td><label>Enter Height :</label></td>
                <td><input type="text" name="heightbox"></td>
            </tr>
            <tr>
                <td><label>Enter Weight :</label></td>
                <td><input type="text" name="weightbox"></td>
            </tr>
            <tr>
                <td>
                    <label>select gender</label>
                </td>
                <td>
                    <select name="genderbox" class="form-control form-select border border-2px">
                    <option name="male">Male</option>
                    <option name="female">Female</option>

                </select>
                </td>
            </tr>
            <tr>
                <td><label>Enter age :</label></td>
                <td><input type="number" name="agebox"></td>
            </tr>
            <tr>
                <td>
            
            <label for="">Select activity level :</label>
            </td>
            <td>
                    
            <select id="" name="activitybox" class="form-control form-select">

                <option value="1.2"> sedentary (little or no exercise)</option>
                <option value="1.375"> lightly active</option>
                <option value="1.55"> moderately active</option>
                <option value="1.725">very active</option>
                <option value="1.9"> extra active</option>

            </select>
            </td>
            </tr>
            <tr>
                <td><label>select weight for :</label></td>
                <td><select>
                    <option name="gain">gain</option>
                    <option name="loss">loss</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Target weight</label></td>
                <td><input type="text" name="target_weight"></td>
            </tr>
            <tr>
                <td>days</td>
                <td><input type="text" name="days"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success pt-2 mt-4">CALCULATE</button>
                </td>
            </tr>
            

        </center>
        </table>
        CALORIE:{{calorie}}

        
        </div>

    </form>
</body>
</html>
